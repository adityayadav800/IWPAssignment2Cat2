<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="game text-center container">
        <h1 class="jumbotron text-center shadow p-3 mb-5 bg-white rounded" id="header">Guess The Number</h1>

        <p class="lead" id="mediumtext">We have selected a random number between 1 - 100. </p>
        <p class="lead">See if you can guess it!</p>

        <div class="form">
            <div class="form-group text-center">
                <label for="guessField">Enter a guess: </label>
                <input type="number" id="guessField" min="1" max="100" maxlength="3" class="guessField form-control m-2 col-6 mx-auto numeric">
                <input type="submit" value="Submit" class="guessSubmit btn btn-success" id="submitguess"
                    onclick="return GuessCheck()">
            </div>
            <div id="Guesses">You have chosen : <span id="guessList"></span>
            </div>
            <script type="text/javascript" src="index.js"> </script>
        </div>
    </div>


</body>

</html>
